<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Firebase CRUD </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/pulse/bootstrap.min.css">
        <script src="fire.js"></script>
        <script src="index.js"></script>
    </head>
    <body>

        <div class="container p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="task-form">
                                <div class="form-group">
                                    <input type="text" id="task-title" class="form-control" placeholder="Titulo de Tarea.." autofocus>
                                </div>
                                <div class="form-group">
                                    <textarea id="task-description" rows="3" class="form-control" placeholder="Descripcion de Tareas.."></textarea>
                                </div>
                                <button class="btn btn-primary" id="btn-task-form">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" id="task-container">

                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    </body>
</html>
