    <script>
        function tiempos(){
            var fecha = new Date();
            var output = "Horas: " + (fecha.getHours()<10 ? '0':'') +fechat.getHours()+ "Minutos: "+ (fecha.getMinutes()<10 ? '0':'')+fecha.getMinutes();
            document.getElementById("tiempo").value = output;
        }
